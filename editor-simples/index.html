<!doctype html>
<html lang="pt">
	<head>
		<meta  charset="utf-8" />
		
		
		<link rel="stylesheet"  href="styles/default.css" type="text/css" media="all"/>
		<!-- <link rel="shortcut icon" href="/_assets/favicon.ico" type="image/x-icon"/> -->
		
		


		<title></title>
    
		
	</head>
	<body>
		<div id="main">
            <div id="image-container">
                <span>Drop a file over here.</span>
				<!--<img draggable="false" src="imgs/arvoreImage.png" />-->
			</div>
			<form id="editorControls">
				<ul>
					<li>
						<label for="saturation" >Saturation : <span>1</span></label>
						<input id="saturation" type="range" min="0" max="2" step="0.1" value="1" name="saturation" class="filter-input"/>
					</li>
					<li>
						<label for="red" >Color temperature : <span>1</span></label>
						<input id="red" type="range" min="0.5" max="1.5" step="0.1" value="1" name="colorTemperature" class="filter-input"/>
					</li>
					<li>
						<label for="green" >Brightness : <span>1</span></label>
						<input id="green" type="range" min="0" max="2" step="0.1" value="1" name="brightness" class="filter-input"/>
					</li>
					<li>
						<label for="blue" >Constrast : <span>1</span></label>
						<input id="blue" type="range" min="0" max="2" step="0.1" value="1" name="contrast" class="filter-input"/>
					</li>
					<li>
						<label for="blue" >Posterization : <span>256</span></label>
						<input id="blue" type="range" min="2" max="8" step="2" value="8" name="posterization" class="filter-input"/>
					</li>
				</ul>
			</form>
		</div>
		<script src="js/libs/smp.js" type="text/javascript"></script>
		<script src="js/Filter.js" type="text/javascript"></script>
		<script src="js/DropArea.js" type="text/javascript"></script>
		<script src="js/SlidersHandler.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
	</body>
</html>
